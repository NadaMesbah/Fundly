[versions]
agp = "8.3.0"  # Changed from 8.13.2 (downgrade for stability)
kotlin = "1.9.22"
core-ktx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.1.5"  # Changed from 1.3.0
espressoCore = "3.5.1"  # Changed from 3.7.0
appcompat = "1.6.1"     # Changed from 1.7.1
material = "1.11.0"     # Changed from 1.13.0
activity = "1.8.2"      # Changed from 1.12.2 (CRITICAL - this was requiring API 36!)
constraintlayout = "2.1.4"  # Changed from 2.2.1
mpandroidchart = "3.1.0"

# Add these for Firebase and Realm
firebase-bom = "32.7.4"
realm = "1.15.0"

[libraries]
# Core AndroidX
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
mpandroidchart = { module = "com.github.PhilJay:MPAndroidChart", version.ref = "mpandroidchart" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# Firebase (add these)
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebase-bom" }
firebase-auth = { group = "com.google.firebase", name = "firebase-auth-ktx" }
firebase-firestore = { group = "com.google.firebase", name = "firebase-firestore-ktx" }

# Realm (add this)
realm-android = { group = "io.realm.kotlin", name = "library-base", version.ref = "realm" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
realm-android = { id = "io.realm.kotlin", version.ref = "realm" }
google-services = { id = "com.google.gms.google-services", version = "4.4.1" }